<!DOCTYPE html>
<html>
<head>
  <title>UNO Multiplayer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>UNO Multiplayer</h1>

  <input type="text" id="name" placeholder="Enter Name" required>
  <select id="logo">
    <option value="logo1.jpg">Logo 1</option>
    <option value="logo2.jpg">Logo 2</option>
    <option value="logo3.jpg">Logo 3</option>
    <option value="logo4.jpg">Logo 4</option>
    <option value="logo5.jpg">Logo 5</option>
    <option value="logo6.jpg">Logo 6</option>
  </select>

  <button onclick="createRoom()">Create Room</button>
  <input type="text" id="joinRoomId" placeholder="Room ID">
  <input type="password" id="joinPassword" placeholder="4-digit Password">
  <button onclick="joinRoom()">Join Room</button>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
